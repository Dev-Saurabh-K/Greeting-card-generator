<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boho Birthday</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'serif': ['"Cormorant Garamond"', 'serif'],
                        'sans': ['"Montserrat"', 'sans-serif'],
                    },
                    colors: {
                        sage: '#E3E8E1',
                        earth: '#8B7355',
                        cream: '#FDFBF7'
                    },
                    borderRadius: {
                        'arch': '10rem 10rem 0 0', // Creates the window shape
                    }
                }
            }
        }
    </script>
</head>
<body id="card" class="bg-stone-200 min-h-screen flex items-center justify-center p-6">

    <div class="bg-cream w-full max-w-md p-3 pb-8 shadow-xl">
        
        <div class="border border-earth/20 p-6 h-full flex flex-col items-center">
            
            <p class="font-sans text-xs tracking-[0.3em] text-earth uppercase mb-6">Est. 1998</p>

            <div class="relative w-full h-80 mb-8 rounded-arch overflow-hidden">
                <img src="https://images.unsplash.com/photo-1527529482837-4698179dc6ce?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
                     alt="Nature" 
                     class="w-full h-full object-cover hover:scale-105 transition-transform duration-700 ease-in-out">
            </div>

            <h1 class="font-serif text-5xl text-gray-800 italic mb-4 text-center">
                Happy Birthday, 
            </h1>
            
            <p class="font-sans font-light text-gray-500 text-center text-sm leading-7 max-w-xs">
                To a soul as beautiful as nature itself. Wishing you peace, love, and light on your special day.
            </p>

            <div class="mt-8 w-12 h-px bg-earth/50"></div>
        </div>

    </div>

</body>
</html>
